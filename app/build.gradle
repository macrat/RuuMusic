apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
	compileSdkVersion 26
	buildToolsVersion '26.0.2'
	flavorDimensions "wear"

	defaultConfig {
		applicationId "jp.blanktar.ruumusic"
		minSdkVersion 10
		targetSdkVersion 26
		versionCode 30
		versionName '1.0 beta3'
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	productFlavors {
		single {
		}
		wear {
			minSdkVersion 14
			versionCode 1000 + android.defaultConfig.versionCode
		}
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

	singleCompile 'com.android.support:appcompat-v7:25.3.1'
	singleCompile 'com.android.support:design:25.3.1'
	singleCompile 'com.android.support:support-annotations:25.3.1'
	singleCompile 'com.android.support:support-v4:25.3.1'

	wearCompile 'com.android.support:appcompat-v7:26.0.2'
	wearCompile 'com.android.support:design:26.0.2'
	wearCompile 'com.android.support:support-annotations:26.0.2'
	wearCompile 'com.android.support:support-v4:26.0.2'
	wearCompile 'com.google.android.gms:play-services-wearable:11.0.1'
	wearWearApp project(':wear')
}
repositories {
	mavenCentral()
}
